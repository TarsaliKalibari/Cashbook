workflows:
  flutter-android:
    name: Build Flutter Android APK
    max_build_duration: 15
    environment:
      flutter: stable
    scripts:
      - name: Get dependencies
        script: flutter pub get
      - name: Build APK
        script: flutter:
  entry_point: lib/main.dart
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
